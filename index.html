<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>Etch-a-Sketch</header>

<div class="sliderContainer">
<div id="slider">
    <span id="gridsize"></span>
<input type="range" min="4" max="64" value="16" class="slider" id="range">
</div>
</div>

<div class="container">
<div class="interactiveBlock">
    <label for="colorbtn">Color:</label>
    <input type="color" value="#333333" name="colorbtn" id="colorpicker">
    <button class="btn" id="brush">Brush</button>
    <button class="btn" id="eraser">Eraser</button>
    <button class="btn" id="cleargrid">Clear Grid</button>
</div>

<div class="gridContainer"> 
    <div id="gridContent"></div>
</div>

</div>
<footer>made by zpdh</footer>

<script src="script.js"></script>
</body>
</html>
